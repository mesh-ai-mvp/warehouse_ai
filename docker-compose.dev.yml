version: '3.8'

services:
  warehouse-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        DEBIAN_FRONTEND: noninteractive
        UV_NO_CACHE: 1
    container_name: warehouse-management-dev
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=1
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount source code for live reload
      - ./src:/app/src:cached
      - ./data:/app/data:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./uv.lock:/app/uv.lock:ro
      # Mount uv cache for faster rebuilds
      - uv-cache:/root/.cache/uv
    restart: unless-stopped
    networks:
      - warehouse-dev-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  warehouse-dev-network:
    driver: bridge

volumes:
  uv-cache:
    driver: local